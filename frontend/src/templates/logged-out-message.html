<div class="ui-notification custom-template">
    <h3>{{nTitle}}</h3>
    <div class="message" ng-bind-html="message"></div>
    <div class="message">
        <ul>
            <li ng-repeat="el in nElements">{{el}}</li>
        </ul>
    </div>
    <div class="message">
        <a class="btn btn-small btn-primary close-notification" ng-click="$emit('ReloadPage')">Reload page</a>
    </div>
</div>
